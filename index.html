<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeda - M√©t√©o en temps r√©el</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #0056b3;
            --background-color: #F8F9FA;
            --card-color: #FFFFFF;
            --text-color: #333333;
            --text-light: #6c757d;
            --error-color: #dc3545;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #f8f9fa;
            --text-light: #adb5bd;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            position: relative;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #city-input {
            padding: 12px 15px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        #city-input:focus {
            border-color: var(--primary-color);
        }

        #search-btn {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        #search-btn:hover {
            background-color: var(--secondary-color);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .weather-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .weather-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        .current-weather {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .city-name {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .country {
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .temp {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 15px 0;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        .description {
            text-transform: capitalize;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background-color: rgba(0, 123, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .detail-value {
            font-weight: 700;
            font-size: 1.2rem;
            margin-top: 5px;
        }

        .hourly-forecast {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary-color);
        }

        .hourly-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .hour-item {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 8px;
        }

        .hour {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .hour-temp {
            font-weight: 700;
            margin: 10px 0;
        }

        .hour-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loader-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            color: var(--text-light);
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            
            .temp {
                font-size: 2.5rem;
            }
            
            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <header>
            <h1>MyWeda</h1>
            <p>M√©t√©o en temps r√©el √† travers le monde</p>
            <button class="theme-toggle" id="theme-toggle">üåô</button>
        </header>

        <div class="search-container">
            <input type="text" id="city-input" placeholder="Entrez le nom d'une ville...">
            <button id="search-btn">Rechercher</button>
        </div>

        <div class="loader" id="loader">
            <div class="loader-spinner"></div>
            <p>Chargement des donn√©es m√©t√©o...</p>
        </div>

        <div class="error-message" id="error-message">
            Ville non trouv√©e. Veuillez v√©rifier le nom et r√©essayer.
        </div>

        <div class="weather-container" id="weather-container">
            <!-- Les donn√©es m√©t√©o seront ins√©r√©es ici par JavaScript -->

        <footer>

        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
